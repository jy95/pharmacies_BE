name: "Create Github release"
on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [generate-geoJson-release]
  workflow_dispatch:
  workflow_run:
    workflows: ["Merge pharmacies from AFMPS & OSM"]
    types:
      - completed
jobs:
  generate_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v6
      - name: ðŸ”¨ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: ðŸš§ Install dependencies
        run: pip3 install -r requirements.txt
      - name: ðŸ“… Get current date
        id: date
        run: echo "NOW=$(date +'%d-%m-%Y')" >> $GITHUB_OUTPUT
      - name: ðŸ¤– Prepare release file
        run: python3 scripts/lastPharmaciesToGeoJSON.py
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*.geojson"
          allowUpdates: "true"
          tag: "pharmacies_BE_${{ steps.date.outputs.NOW }}"
          commit: main
          body: "Belgian pharmacies - release ${{ steps.date.outputs.NOW }}"
          name: "pharmacies BE ${{ steps.date.outputs.NOW }}"
          token: ${{ secrets.GITHUB_TOKEN }}
