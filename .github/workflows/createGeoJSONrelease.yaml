name: "Create Github release"
on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [generate-geoJson-release]
  workflow_dispatch:
  workflow_run:
    workflows: ["Merge pharmacies from AFMPS & OSM"]
    types:
      - completed
jobs:
  generate_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2
      - name: ğŸ”¨ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: ğŸ’¥Temp workaround
# Jinja broke semantic release conventions
# https://jinja.palletsprojects.com/en/3.1.x/changes/#version-3-1-0
        run: python3 -m pip install -I jinja2==3.0.3
      - name: ğŸš§ Install dependencies
        run: pip3 install -r requirements.txt
      - name: ğŸ“… Get current date
        id: date
        run: echo "::set-output name=NOW::$(date +'%d-%m-%Y')"
      - name: ğŸ¤– Prepare release file
        run: python3 scripts/lastPharmaciesToGeoJSON.py
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*.geojson"
          allowUpdates: "true"
          tag: "pharmacies_BE_${{ steps.date.outputs.NOW }}"
          commit: main
          body: "Belgian pharmacies - release ${{ steps.date.outputs.NOW }}"
          name: "pharmacies BE ${{ steps.date.outputs.NOW }}"
          token: ${{ secrets.GITHUB_TOKEN }}